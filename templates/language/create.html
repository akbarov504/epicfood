<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    body{
        padding: 10%;
    }
    .buttons{
        width: 97%;
        margin: 0 auto;
        justify-content: space-between;
        margin-top: 30px;
    }
</style>
<body>
    <form class="row g-3" method="post">
        {{ form.hidden_tag() }}
        <div class="col-md-6">
            <label for="eng" class="form-label">{{ translation.get(29) }}</label>
            {{ form.eng(class="form-control", id="eng") }}
        </div>
        <div class="col-md-6">
            <label for="uzb" class="form-label">{{ translation.get(30) }}</label>
            {{ form.uzb(class="form-control", id="uzb") }}
        </div>
        <div class="col-md-6 mt-4">
            <label for="rus" class="form-label">{{ translation.get(31) }}</label>
            {{ form.rus(class="form-control", id="rus") }}
        </div>
        <div class="col-md-6 mt-4">
            <label for="file_name" class="form-label">{{ translation.get(32) }}</label>
            {{ form.file_name(class="form-control", id="file_name") }}
        </div>
        <div class="buttons d-flex">
            <a class="btn btn-secondary" href="{{ url_for('admin_language') }}">{{ translation.get(24) }}</a>
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</body>
</html>
