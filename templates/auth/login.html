<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizimga kirish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: black;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            background-color: #f1f1f1;
            color: black;
            border: 1px solid #ccc;
        }
        .btn-primary {
            background-color: black;
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Tizimga kirish</h2>
        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">{{ login_form.username.label() }}</label>
                {{ login_form.username(class="form-control", placeholder="Foydalanuvchi nomini kiriting", id="username") }}
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">{{ login_form.password.label() }}</label>
                {{ login_form.password(class="form-control", placeholder="Parolni kiriting", id="password") }}
            </div>
            {{ login_form.submit(class="btn btn-primary w-100") }}
        </form>
    </div>
</body>
</html>
